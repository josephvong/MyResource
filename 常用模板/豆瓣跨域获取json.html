<script>
function joseph(data){
	var oSer=document.getElementById("search");
	var aSpan=document.getElementsByTagName("span");
	var oUl=document.getElementById("ul1");

	var html="";
	console.log(data);
	aSpan[1].innerHTML=data.total+"条；";
	aSpan[2].innerHTML=data.count+"条；";
	for (var i=0;i<data.books.length ;i++ )
	{
		html+="<li class='result'><h3><a href='"+data.books[i].alt+"'>"+data.books[i].title+"</a></h3><div class='sum1'><img src='"+data.books[i].image+"'/><div><h4>简介</h4><p>"+data.books[i].summary+"</p><br/><h4>资料</h4>书籍ID:<span>"+data.books[i].id+"</span>； 书籍出版:<span>"+data.books[i].publisher+"</span>； 书籍价格: <span>"+data.books[i].price+"</span>；</div></div></li>";
	}
	oUl.innerHTML=html;



}

window.onload=function(){
	//获取搜索框对象：
	var oSer=document.getElementById("search");
	var oTxt=document.getElementById("txt");
	var oBtn=document.getElementById("btn");
	var aSpan=document.getElementsByTagName("span");

	oBtn.onclick=function(){
		if (oTxt.value!="")
		{
			aSpan[0].innerHTML=oTxt.value+"；";
			var oScript=document.createElement("script");
			oScript.src="https://api.douban.com/v2/book/search?q="+oTxt.value+"&count=20&callback=joseph";
			document.body.appendChild(oScript);


		}
	}
}
